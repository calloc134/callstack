# ユーザの権限を定義
enum Role {
  ADMIN
  USER
}

# UUIDスカラー型を利用するための定義
scalar UUID
# DateTimeスカラー型を利用するための定義
scalar DateTime
# 正の整数スカラー型を利用するための定義
scalar PositiveInt

# authディレクティブを利用するための定義
directive @auth(role: Role! = USER) on FIELD_DEFINITION

# クエリのスキーマ定義
schema {
  query: Query
  mutation: Mutation
}

# クエリのスキーマ定義
type Query {
  # ユーザ一覧を取得するクエリ
  getAllUsers(offset: PositiveInt = 0, limit: PositiveInt = 10): [User!]! @auth(role: USER)
  # ユーザを取得するクエリ
  getUserByUUID(uuid: UUID!): User! @auth(role: USER)

  # 投稿一覧を取得するクエリ
  getAllPosts(offset: PositiveInt = 0, limit: PositiveInt = 10): [Post!]! @auth(role: USER)
  # 投稿を取得するクエリ
  getPostByUUID(uuid: UUID!): Post! @auth(role: USER)
}

# ミューテーションのスキーマ定義
type Mutation {
  # ユーザを更新するミューテーション 管理者用
  updateUser(user_uuid: UUID!, handle: String, screen_name: String, bio: String): User! @auth(role: ADMIN)

  # ユーザを削除するミューテーション 管理者用
  deleteUser(user_uuid: UUID!): User! @auth(role: ADMIN)

  # 自分のユーザの情報を更新するミューテーション
  updateMyUser(handle: String, screen_name: String, bio: String): User! @auth(role: USER)

  # 自分のユーザを削除するミューテーション
  deleteMyUser: User! @auth(role: USER)

  # 投稿を作成するミューテーション
  createPost(title: String!, body: String!): Post! @auth(role: USER)

  # 投稿を更新するミューテーション
  updatePost(post_uuid: UUID!, title: String!, body: String!): Post! @auth(role: USER)

  # 投稿を削除するミューテーション
  deletePost(post_uuid: UUID!): Post! @auth(role: USER)
}

# ユーザ型の定義
# uuidがプライマリキーの役割を果たす
type User {
  user_uuid: UUID!
  handle: String!
  screen_name: String!
  bio: String!
  created_at: DateTime!
  updated_at: DateTime!
  role: Role!
  posts(offset: PositiveInt = 0, limit: PositiveInt = 10): [Post!]!
}

# 投稿型の定義
# uuidがプライマリキーの役割を果たす
# userとは1対多の関係
type Post {
  post_uuid: UUID!
  title: String!
  body: String!
  created_at: DateTime!
  updated_at: DateTime!
  is_public: Boolean!
  user: User!
}
